<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">Approach 1: Lift and Shift with Incremental Modernization</text>
  
  <!-- AWS Cloud -->
  <rect x="50" y="60" width="700" height="500" rx="10" ry="10" fill="#f0f0f0" stroke="#232f3e" stroke-width="2"/>
  <text x="400" y="80" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">AWS Cloud</text>
  
  <!-- VPC -->
  <rect x="70" y="100" width="660" height="440" rx="5" ry="5" fill="#e9f5ff" stroke="#1a73e8" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="130" y="120" font-family="Arial" font-size="14" font-weight="bold">VPC (10.0.0.0/16)</text>
  
  <!-- Availability Zones -->
  <rect x="90" y="135" width="300" height="385" rx="5" ry="5" fill="#ffffff" stroke="#cccccc" stroke-width="1"/>
  <text x="120" y="155" font-family="Arial" font-size="12">Availability Zone A</text>
  
  <rect x="410" y="135" width="300" height="385" rx="5" ry="5" fill="#ffffff" stroke="#cccccc" stroke-width="1"/>
  <text x="440" y="155" font-family="Arial" font-size="12">Availability Zone B</text>
  
  <!-- Public Subnets -->
  <rect x="110" y="170" width="260" height="80" rx="5" ry="5" fill="#e1f5fe" stroke="#0288d1" stroke-width="1"/>
  <text x="190" y="190" font-family="Arial" font-size="12" text-anchor="middle">Public Subnet A</text>
  
  <rect x="430" y="170" width="260" height="80" rx="5" ry="5" fill="#e1f5fe" stroke="#0288d1" stroke-width="1"/>
  <text x="510" y="190" font-family="Arial" font-size="12" text-anchor="middle">Public Subnet B</text>
  
  <!-- Application Subnets -->
  <rect x="110" y="270" width="260" height="110" rx="5" ry="5" fill="#e8f5e9" stroke="#388e3c" stroke-width="1"/>
  <text x="190" y="290" font-family="Arial" font-size="12" text-anchor="middle">Application Subnet A</text>
  
  <rect x="430" y="270" width="260" height="110" rx="5" ry="5" fill="#e8f5e9" stroke="#388e3c" stroke-width="1"/>
  <text x="510" y="290" font-family="Arial" font-size="12" text-anchor="middle">Application Subnet B</text>
  
  <!-- Database Subnets -->
  <rect x="110" y="400" width="260" height="100" rx="5" ry="5" fill="#f3e5f5" stroke="#7b1fa2" stroke-width="1"/>
  <text x="190" y="420" font-family="Arial" font-size="12" text-anchor="middle">Database Subnet A</text>
  
  <rect x="430" y="400" width="260" height="100" rx="5" ry="5" fill="#f3e5f5" stroke="#7b1fa2" stroke-width="1"/>
  <text x="510" y="420" font-family="Arial" font-size="12" text-anchor="middle">Database Subnet B</text>
  
  <!-- Internet Gateway -->
  <rect x="385" y="90" width="30" height="30" rx="15" ry="15" fill="#ffffff" stroke="#232f3e" stroke-width="2"/>
  <text x="400" y="111" font-family="Arial" font-size="10" text-anchor="middle">IGW</text>
  
  <!-- Load Balancer -->
  <rect x="160" y="200" width="80" height="30" rx="5" ry="5" fill="#ffffff" stroke="#232f3e" stroke-width="1"/>
  <text x="200" y="220" font-family="Arial" font-size="10" text-anchor="middle">ALB</text>
  
  <rect x="480" y="200" width="80" height="30" rx="5" ry="5" fill="#ffffff" stroke="#232f3e" stroke-width="1"/>
  <text x="520" y="220" font-family="Arial" font-size="10" text-anchor="middle">ALB</text>
  
  <!-- EC2 Instances - Web Tier -->
  <rect x="130" y="310" width="50" height="50" rx="5" ry="5" fill="#ffffff" stroke="#232f3e" stroke-width="1"/>
  <text x="155" y="335" font-family="Arial" font-size="8" text-anchor="middle">E-commerce EC2</text>
  
  <rect x="200" y="310" width="50" height="50" rx="5" ry="5" fill="#ffffff" stroke="#232f3e" stroke-width="1"/>
  <text x="225" y="335" font-family="Arial" font-size="8" text-anchor="middle">Retail App EC2</text>
  
  <rect x="270" y="310" width="50" height="50" rx="5" ry="5" fill="#ffffff" stroke="#232f3e" stroke-width="1"/>
  <text x="295" y="335" font-family="Arial" font-size="8" text-anchor="middle">Middleware EC2</text>
  
  <rect x="450" y="310" width="50" height="50" rx="5" ry="5" fill="#ffffff" stroke="#232f3e" stroke-width="1"/>
  <text x="475" y="335" font-family="Arial" font-size="8" text-anchor="middle">E-commerce EC2</text>
  
  <rect x="520" y="310" width="50" height="50" rx="5" ry="5" fill="#ffffff" stroke="#232f3e" stroke-width="1"/>
  <text x="545" y="335" font-family="Arial" font-size="8" text-anchor="middle">Retail App EC2</text>
  
  <rect x="590" y="310" width="50" height="50" rx="5" ry="5" fill="#ffffff" stroke="#232f3e" stroke-width="1"/>
  <text x="615" y="335" font-family="Arial" font-size="8" text-anchor="middle">Middleware EC2</text>
  
  <!-- Database Instances -->
  <rect x="150" y="430" width="70" height="50" rx="5" ry="5" fill="#ffffff" stroke="#7b1fa2" stroke-width="1"/>
  <text x="185" y="455" font-family="Arial" font-size="8" text-anchor="middle">Oracle RDS (Primary)</text>
  
  <rect x="250" y="430" width="70" height="50" rx="5" ry="5" fill="#ffffff" stroke="#7b1fa2" stroke-width="1"/>
  <text x="285" y="455" font-family="Arial" font-size="8" text-anchor="middle">Customer DB</text>
  
  <rect x="480" y="430" width="70" height="50" rx="5" ry="5" fill="#ffffff" stroke="#7b1fa2" stroke-width="1"/>
  <text x="515" y="455" font-family="Arial" font-size="8" text-anchor="middle">Oracle RDS (Standby)</text>
  
  <rect x="580" y="430" width="70" height="50" rx="5" ry="5" fill="#ffffff" stroke="#7b1fa2" stroke-width="1"/>
  <text x="615" y="455" font-family="Arial" font-size="8" text-anchor="middle">Customer DB</text>
  
  <!-- External Services -->
  <rect x="50" y="530" width="110" height="30" rx="5" ry="5" fill="#ffffff" stroke="#ff9800" stroke-width="1"/>
  <text x="105" y="550" font-family="Arial" font-size="10" text-anchor="middle">Salesforce CRM</text>
  
  <rect x="170" y="530" width="110" height="30" rx="5" ry="5" fill="#ffffff" stroke="#ff9800" stroke-width="1"/>
  <text x="225" y="550" font-family="Arial" font-size="10" text-anchor="middle">Mobile App Services</text>
  
  <rect x="290" y="530" width="110" height="30" rx="5" ry="5" fill="#ffffff" stroke="#ff9800" stroke-width="1"/>
  <text x="345" y="550" font-family="Arial" font-size="10" text-anchor="middle">AWS CloudWatch</text>
  
  <!-- AWS Services -->
  <rect x="430" y="530" width="60" height="30" rx="5" ry="5" fill="#ffffff" stroke="#232f3e" stroke-width="1"/>
  <text x="460" y="550" font-family="Arial" font-size="8" text-anchor="middle">CloudWatch</text>
  
  <rect x="500" y="530" width="60" height="30" rx="5" ry="5" fill="#ffffff" stroke="#232f3e" stroke-width="1"/>
  <text x="530" y="550" font-family="Arial" font-size="8" text-anchor="middle">S3</text>
  
  <rect x="570" y="530" width="60" height="30" rx="5" ry="5" fill="#ffffff" stroke="#232f3e" stroke-width="1"/>
  <text x="600" y="550" font-family="Arial" font-size="8" text-anchor="middle">IAM</text>
  
  <rect x="640" y="530" width="60" height="30" rx="5" ry="5" fill="#ffffff" stroke="#232f3e" stroke-width="1"/>
  <text x="670" y="550" font-family="Arial" font-size="8" text-anchor="middle">Direct Connect</text>
  
  <!-- Connection Lines -->
  <!-- Internet to IGW -->
  <line x1="400" y1="60" x2="400" y2="90" stroke="#232f3e" stroke-width="1"/>
  
  <!-- IGW to Subnets -->
  <line x1="400" y1="120" x2="400" y2="170" stroke="#232f3e" stroke-width="1"/>
  <line x1="400" y1="140" x2="240" y2="170" stroke="#232f3e" stroke-width="1"/>
  <line x1="400" y1="140" x2="560" y2="170" stroke="#232f3e" stroke-width="1"/>
  
  <!-- ALB to EC2 -->
  <line x1="200" y1="230" x2="200" y2="310" stroke="#232f3e" stroke-width="1"/>
  <line x1="520" y1="230" x2="520" y2="310" stroke="#232f3e" stroke-width="1"/>
  
  <!-- EC2 to DB -->
  <line x1="155" y1="360" x2="155" y2="430" stroke="#232f3e" stroke-width="1"/>
  <line x1="225" y1="360" x2="225" y2="430" stroke="#232f3e" stroke-width="1"/>
  <line x1="475" y1="360" x2="475" y2="430" stroke="#232f3e" stroke-width="1"/>
  <line x1="545" y1="360" x2="545" y2="430" stroke="#232f3e" stroke-width="1"/>
  
  <!-- DB Replication -->
  <line x1="220" y1="455" x2="480" y2="455" stroke="#7b1fa2" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="320" y1="455" x2="580" y2="455" stroke="#7b1fa2" stroke-width="1" stroke-dasharray="3,3"/>
  
  <!-- Legend -->
  <rect x="50" y="570" width="700" height="20" fill="#ffffff" stroke="none"/>
  <rect x="60" y="570" width="10" height="10" fill="#e1f5fe" stroke="#0288d1" stroke-width="1"/>
  <text x="75" y="579" font-family="Arial" font-size="10">Public Subnet</text>
  
  <rect x="160" y="570" width="10" height="10" fill="#e8f5e9" stroke="#388e3c" stroke-width="1"/>
  <text x="175" y="579" font-family="Arial" font-size="10">App Subnet</text>
  
  <rect x="260" y="570" width="10" height="10" fill="#f3e5f5" stroke="#7b1fa2" stroke-width="1"/>
  <text x="275" y="579" font-family="Arial" font-size="10">DB Subnet</text>
  
  <rect x="360" y="570" width="10" height="10" fill="#ffffff" stroke="#232f3e" stroke-width="1"/>
  <text x="375" y="579" font-family="Arial" font-size="10">EC2 Instance</text>
  
  <rect x="460" y="570" width="10" height="10" fill="#ffffff" stroke="#7b1fa2" stroke-width="1"/>
  <text x="475" y="579" font-family="Arial" font-size="10">RDS Instance</text>
  
  <rect x="560" y="570" width="10" height="10" fill="#ffffff" stroke="#ff9800" stroke-width="1"/>
  <text x="575" y="579" font-family="Arial" font-size="10">External Service</text>
  
  <line x1="660" y1="575" x2="680" y2="575" stroke="#7b1fa2" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="695" y="579" font-family="Arial" font-size="10">Replication</text>
</svg>
